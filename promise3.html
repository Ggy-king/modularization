<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            margin-top: 100px;
            margin-left: 100px;
        }
    </style>
</head>

<body>
    <!-- 异步加载图片案例 -->
    <img src="../图片储存/111.jpg" alt="" id="img">
    <script>
        const loadImgAsync = url => {
            return new Promise((resolve, reject) => {
                const img = new Image();

                img.onload = () => {
                    resolve(img);
                };

                img.onerror = () => {
                    reject(new Error(`Could not load image at ${url}`));

                    img.src = url;
                };
            });
        };

        const imgDOM = document.getElementById('img');
        loadImgAsync("D:/临时办公/前端储存/图片储存/212.jpg").then(img => {
            console.log(img.src);
            setTimeout(() => {
                imgDOM.src = img.src;
            }, 1000);
        }).catch(err => {
            console.log(err);
        })
    </script>

</body>

</html>
