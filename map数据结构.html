    <script>
        const b = new Map([
            ['as', 56],
            ['ss', 'dd']
        ]

        );
        const c = new Map(new Set(
            [[true, 'true'],
            ['asas', 456]]
        ));
        const d = new Map(b);
        console.log(b, c, d);

    </script>
    <script>
        const [d1, d2, d3] = document.querySelectorAll('div');
        const m = new Map();
        m.set(d1, { color: 'red', backgroundColor: 'yellow', fontSize: '15px' }).set(d2, { color: 'green', backgroundColor: 'pink', fontSize: '25px' }).set(d3, { color: 'black', backgroundColor: '#ccc', fontSize: '40px' });
        m.forEach((propObj, element) => {
            for (const p in propObj) {
                element.style[p] = propObj[p];
            }
        })
    </script>
