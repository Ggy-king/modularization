<html lang="en">

<head>

<body>
    <script type="module">
        import { ajax, get, getJSON, post } from './index.js';

        const url = 'https://www.imooc.com/api/http/search/suggest?words=js';
        // const url = 'https://www.iimooc.com/api/http/search/suggest?words=js';   //报错测试2

        const p = getJSON(url, {
            params: {
                username: 'alex',

            },
            data: {
                age: 18,  //默认是GET data传不进去
            },
            // timeoutTime: 10,    //报错测试3
        });
        // p.xhr.abort();     //报错测试4

        const { ERROR_HTTP_CODE, ERROR_REQUEST,
            ERROR_TIMEOUT, ERROR_ABORT } = p;

        p.then(repsonse => {
            console.log(repsonse);
        }).catch(err => {
            // console.log(err);
            switch (err.type) {
                case ERROR_HTTP_CODE:
                    console.log(err.text);
                    break;
                case ERROR_REQUEST:
                    console.log(err.text);
                    break;
                case ERROR_TIMEOUT:
                    console.log(err.text);
                    break;
                case ERROR_ABORT:
                    console.log(err.text);
                    break;

                default:
                    break;
            }
        })
    </script>
