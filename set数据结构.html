<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>
        Set 翻译为集合 也不准确</p>
    <p>Set 是一系列无序的，没有重复值的数据集合</p>
    <p>Set 创建方法只能通过new Set()来创建</p>
    <p>Set 没有下标 无法通过下标方法访问Set成员 使用set是无序的</p>

    <p>当数组去重或字符串去重时可以用Set</p>
    <p>需要用到Set方法时可以用Set</p>
    <p>[...sets]展开set得到数组</p>

    <script>
        const a = new Set();
        a.add(1);
        a.add(2); //add方法只能传入一个参数
        console.log(a);


        // 1 方法 add
        a.add(3).add(2).add(4);   //可以连写 重复元素不计

        // 2 方法 has  判断有无某个元素
        a.has(3);  //true
        a.has(5);   //flase 

        // 3 方法 dalete  删除某个成员 若无也不会报错
        a.delete(3);
        a.delete(110);

        // 4 方法 clear 全删除
        a.clear();

        // 5 重要方法 forEach  遍历方法 其顺序是元素添加进去的顺序
        a.forEach((value, key, set) => {
            // Set中value = key

        }, document);   //此处是可以修改this指向的

        // 6 属性 size   成员的个数
        a.size;   
    </script>

    <script>
        // Set构造函数
        const b = new Set([1, 2, 1]);
        const c = new Set('asdansaj');
        const d = new Set(arguments);
        const e = new Set(document.querySelectorAll('p'));
        const f = new Set(b);   //新创建的地址不一样
        console.log(a, b, c, d, e);

        // set中一般遵循严格相等判断 但是除了NaN Set 中NaN等于NaN
        console.log([...new Set('asasasdfd')].join(''));

    </script>

</body>

</html>
